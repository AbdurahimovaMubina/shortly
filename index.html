<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav-links">
                <div class="nav-logo">
                    <img src="images/logo.svg" alt="">
                </div>
                <ul>
                    <li>
                        <a href="#">Features</a>
                    </li>
                    <li>
                        <a href="#">Pricing</a>
                    </li>
                    <li>
                        <a href="#">Resources</a>
                    </li>
                </ul>
            </div>
            <div class="nav-btn">
                <button>Sign Up</button>
            </div>
        </nav>
    </div>
    <div class="container">
        <main>
            <div class="main-left">
                <h1 class="title">More than just shorter links</h1>

                <button class="main-btn">Get Started</button>
            </div>
            <div class="main-img">
                <img src="images/hero-bg.svg" alt="">
            </div>
        </main>
    </div>

    <section class="form-content">
        <form action="">
            <input type="text" placeholder="Shorten a link here...">
            <button class="sendbtn">Shorten It!</button>
        </form>
        <h2>Boost your links today</h2>
        <div class="btn-section">
            <button class="form-content-btn">Get Started</button>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <img src="images/Shortly.png" alt="">
                <ul class="footer-links">
                    <li class="footer-link">
                        <a href="#">Features</a>
                    </li>
                    <li>
                        <a href="#">Resources</a>
                    </li>
                </ul>
            </div>
            <div class="footer-right">
                <img src="images/Group 19.png" alt="">
            </div>
        </div>
    </footer>

</body>

</html>
